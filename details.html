<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Szczegóły Zajęć</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Szczegóły Zajęć</h1>
<a href="index.html" class="back-button">Powrót</a>

<div id="details" class="table-container"></div>

<script>
  const data = JSON.parse(localStorage.getItem('details') || '[]');
  if (data.length === 0) {
    document.getElementById('details').innerHTML = '<p>Brak danych.</p>';
  } else {
    let html = '<table class="styled-table"><thead><tr>';
    const columns = ['blok', 'typ', 'przedmiot', 'sala', 'prowadzący'];

    columns.forEach(col => {
      html += `<th>${col.charAt(0).toUpperCase() + col.slice(1)}</th>`;
    });

    html += '</tr></thead><tbody>';

    data.forEach(row => {
      html += `<tr>`;
      columns.forEach(col => {
        html += `<td>${row[col] || ''}</td>`;
      });
      html += '</tr>';
    });

    html += '</tbody></table>';
    document.getElementById('details').innerHTML = html;
  }

  // Pobierz tryb zapisany w localStorage
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.classList.add(savedTheme + '-theme');
  } else {
    // domyślnie dark
    document.body.classList.add('dark-theme');
  }

</script>

</body>
</html>
