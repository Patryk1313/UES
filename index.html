<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UE - Schedule</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Informatyka I semestr</h1>

<button id="settingsBtn">⚙️</button>

<div id="output"></div>

<div id="settingsModal" class="modal">
  <div class="modal-content">

    <span class="close">&times;</span>
    <h2>Ustawienia</h2>
    <br />

    <label for="themeToggle">Tryb nocny/dzienny:</label>
    <br /><br />
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
<br /><br />

    
    <label for="fileInput">Wgraj plik Excel z planem zajęć:</label>
    <br /><br />
    
  
    <label class="custom-file-upload">
      <input type="file" id="fileInput" />
      📂 Wybierz plik
    </label>
    <span id="file-name">Nie wybrano pliku</span>
    
    <br /><br />
    
    <button class="delete-btn" onclick="clearData()">🗑️ Usuń dane</button>
    
    <br /><br />
    
    <label for="daysSelect">Pokaż najbliższe dni:</label>
    <select id="daysSelect" class="select-custom">
      <option value="3">3 dni</option>
      <option value="5">5 dni</option>
      <option value="10">10 dni</option>
      <option value="all">Wszystkie</option>
    </select>
  </div>    
</div>

<script src="script.js"></script>

</body>
</html>
